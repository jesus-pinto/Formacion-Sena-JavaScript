<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatitos aleatorias</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">

        <h1>Michis App</h1>

        <section id="randomMichis">

            <span id="error"></span>

            <h2>Gatitos aleatorios</h2>

            <section class="aleatorias">

                <article class="cartas">
                    <img id="img1" class="img-aleatorias" alt="foto gato aleatorios">
                    <button id="btn1" class="btn-guardar-favoritas"> Guardar michi en favorito</button>
                </article>

                <article class="cartas">
                    <img id="img2" class="img-aleatorias" alt="foto gato aleatorios">
                    <button id="btn2" class="btn-guardar-favoritas"> Guardar michi en favorito</button>
                </article>
            </section>

            <button class="recargar" onclick="loadRandomMichis()">Recargar</button>
        </section>

        <section id="uploadingMichi">
            <h2>Sube la foto de tu michi</h2>

            <form id="uploadingForm" >
                <input id="file" type="file" name="file">
                <button class="btn-uploading" type="button" onclick="uploadMichiPhoto()">Subir foto</button>
            </form>
        </section>

        <section id="favoriteMichis"></section>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
